<dom-module id="el-home">
	<style include="logical-styles"></style>
	<style include="el-style"></style>
	<template>
		<div class="page-wrapper">
			<paper-material>
				<h1>Welcome to EagleLogger</h1>
				<p>EagleLogger is a net-logging application built to work on all devices.</p>
			</paper-material>
			<paper-material>
				<h2>How To</h2>
				<p>Anyone can take a look at the <a href="/net/list">Active Nets</a> and follow along.</p>
				<p>To start a net or modify your info, you must <a on-tap="SiteDialog" data-dialog="SiteUserNewAccount">Create an Account</a>. Please note, you must be an ARRL member with email forwarding enabled.</p>
			</paper-material>
			<paper-material>
				<h2>Development Info</h2>
				<p>If you have <b>any problems</b>, please <a href="mailto:km4fpa@kevashcraft.com?subject=EagleLogger Issue">email me</a>.</p>
				<p>Next on the to-do list is to add a chat box and choose some better colors.</p>
				<p>Some cool things about this addition:
					<ul>
						<li>Linked to FCC Database so <u>all</u> callsigns can be quickly looked up</li>
						<li>Net Templates for NTS, SKYWARN, and General Nets</li>
						<li>Built with the stable version of <a href="https://www.polymer-project.org/1.0/" title="Polymer Project" target="_blank">Polymer</a> so updates will be quick</li>
						<li>Clean internal database so information is layed out nicely</li>
					</ul>
				</p>
			</paper-material>
		</div>
		<div id="ControlPanel">
			<paper-material>
				<h1>Quick Links</h1>
				<ul>
					<li><a href="/net/list" on-click="PageLink">Active Nets</a></li>
					<li><img src="/rsc/logos/ni4ce.png"><a href="http://wp.ni4ce.org" target="_blank">NI4CE.org</a></li>
					<li><img src="/rsc/logos/arrl.png"><a href="http://arrl.org" target="_blank">ARRL.org</a></li>
				</ul>
			</paper-material>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'el-home',


		properties: {

		},


		behaviors: [

			Polymer.LogicalPageBehaviors,
		],


		created: function() {

			this.info = {
				title: 'Home',
			};
		},

		ready: function() {
		
			console.log("ready!");
		},
				


		SiteDialog: function(event) {
		
			var dialog = this._data('dialog', event)
			LogicalApp.dialogOpen(dialog);
		},
		


	});
</script>
