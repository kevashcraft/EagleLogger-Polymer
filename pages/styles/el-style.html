<dom-module id="el-style">
	<style>
		/*Custom Element*/
		:host {
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			opacity: 0;
		}



		/*Paper-Button's*/
		paper-button {
			transition: all .25s ease;
		}
		paper-button.block {
			display: block;
		}
		paper-button.blue {
			background: blue;
			color: white;
		}
		paper-button.green {
			background: green;
			color: white;
		}
		paper-button.red {
			background: red;
			color: white;
		}



		/*FlexBox*/
		.flex-box {
			display: flex;
			justify-content: flex-start;
		}
		.flex-box.column {
			flex-direction: column;
		}
		.flex-box.around {
			justify-content: space-around;
		}

		.flex-box.stretch > * {
			flex-grow: 2;
		}

		.flex-box.margin {
			margin: 15px;
		}

		.flex,.flex-stretch {
			flex-grow: 2;
		}
		.flex-noshrink {
			flex-shrink: 0;
		}


		h6 {
			font-size: 24px;
			text-align: left;

		}

		.margin {
			margin: 15px;
		}

	</style>
</dom-module>
