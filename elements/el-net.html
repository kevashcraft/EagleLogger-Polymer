<dom-module id="el-net">
<style>
	:host {
		display: block;
		margin: 15px;
	}
	paper-material {
		display: flex;
		justify-content: space-between;
		padding: 10px 25px;
		background-color: var(--page-color-one);
		transition: color .2s ease;
	}

	paper-material:hover {
		cursor: pointer;
		background-color: var(--page-color-one-hover);
	}

	.date {
		text-align: center;
		
	}
	.dow {
		font-size: 24px;
	}
	.monthday {
		font-size: 32px;
		font-weight: bold;
		margin-bottom: 5px;
	}
	.year {
		font-size: 21px;
	}
	.nss {
		text-align: center;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	}
	.ncs {
		font-size: 21px;
	}
	.ncs span {
		margin-left: 15px;
	}
	.nss div {
		margin-bottom: 15px;
		font-size: 28px;
		font-weight: bold;
	}
	.stats {
		font-size: 24px;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	}
	.stats div {
		display: flex;
		justify-content: space-between;
		margin-bottom: 5px;
	}
	.stats div span:first-of-type {
		margin-right: 15px;
	}
</style>
<template>
	<paper-material elevation="1">
		<div class="date">
			<span class="dow">{{net.dow}}</span>
			<div class="monthday">
				<span class="month">{{net.month}}</span>
				<span class="day">{{net.day}}</span>
			</div>
			<span class="year">{{net.year}}</span>
			
		</div>
		<div class="nss">
			<span class="ncs">NCS:<span>{{net.ncs}}</span></span>
			<div>
				<span style="color: red; display: block" hidden="{{!net.active}}">Active</span>
				<span class="start">{{net.start}}</span> - <span class="end">{{net.end}}</span>
			</div>
		</div>
		<div class="stats">
			<div>
				<span>Checkins:</span><span>{{net.checkins}}</span>
			</div>
			<div>
				<span>Traffic:</span><span>{{net.traffic}}</span>
			</div>
		</div>
	</paper-material>
</template>
</dom-module>
