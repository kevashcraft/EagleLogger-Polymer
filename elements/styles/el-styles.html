<dom-module id="el-style">
	<style include="el-style-flex"></style>
	<style>
		/*Custom Element*/
		:host {
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			opacity: 0;
		}



		/*Paper-Button's*/
		paper-button {
			transition: all .25s ease;
		}
		paper-button.block {
			display: block;
		}
		paper-button.blue {
			background: blue;
			color: white;
		}
		paper-button.green {
			background: green;
			color: white;
		}
		paper-button.red {
			background: red;
			color: white;
		}




		h6 {
			font-size: 24px;
			text-align: left;

		}

		.margin {
			margin: 15px;
		}

	</style>
</dom-module>
