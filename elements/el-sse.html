	el-sse:
		 - creates a request for server side events
		 - registers event handlers

<dom-module id="el-sse">
</dom-module>
<script>
	Polymer({
		is: 'el-sse',
		properties: {
			url: String,
		}
		attached: function() {
			guts
		},
		reset: function() {
			// close existing sse
			if(this.sse)
				this.sse.close();

			var query = {
				token: this.user.token,
			};

			query['last_chat'] = this.chat.length > 0 ? this.chat[this.chat.length - 1].id : 0;

			var params = [];
			for(var param in query) {
				params.push(param + '=' + query[param]);
			}

			var url = '/jaxson/events/listener?' + params.join('&');

			var sse = this.sse = new EventSource(url);
			sse.onmessage = function(event) {
				sse.close();
				switch(event.data) {
					case 'new_chat':
						this.chatGet();
						break;
					default:
						console.log("message default",event.data);
						break;
				}
			}.bind(this);
		}

	});
</script>
