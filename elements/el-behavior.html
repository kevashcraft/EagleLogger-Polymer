<script>
Polymer.ELBehavior = {
	dialogClose: function() {
		var dailogs = document.querySelectorAll('el-dialog[opened]');
		for(var i = 0; i < dailogs.length; i++) {
			dailogs[i].close();
		}
	},
	dialog: function(eord) {
		this.dialogClose();

		if(typeof eord == 'string') {
			var dialog = eord;
			var target = null;
		} else {
			var target = findTargetByData(event, 'dialog');
			var dialog = target.dataset.dialog;
		}

		dialog = this._dialog(dialog, target);
		this.$[dialog].open();
	},
	jaxson: function(url, params) {
		EL.jaxson(url, params, this);
	},
};
</script>
