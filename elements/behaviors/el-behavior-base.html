<script>
Polymer.ELBehaviorBase = {

	toggler: function() {
		var bool = event.target.dataset.bool;
		this.set(bool, !this[bool]);
	},
	__url: function(suburl) {
			return window.location.origin + suburl;
	},
	inputUpperCase: function() {
		event.target.value = event.target.value.toUpperCase();
	}
};
</script>
