<script>
Polymer.ELBehaviorsImpl = {
	properties: {
		animationConfig: {
			value: function() {
				return {
					'show': {
						name: 'fade-in-animation',
						node: this,
						timing: {
							duration: 350
						}
					},
					'hide': {
						name: 'slide-right-animation',
						node: this,
						timing: {
							duration: 500
						}
					},
				}
			}
		},

	},
	listeners: {
		'neon-animation-finish': 'animationComplete'
	},
	animationComplete: function() {
		if(this.opened)
			this.style.opacity = 1;
		else
			this.remove();
	},
	animateIn: function() {
		this.opened = true;
		this.playAnimation('show');
	},
	animateOut: function() {
		this.opened = false;
		this.playAnimation('hide');
	},
	// pass jaxson request to main jaxson function
	jaxson: function(url, params) {
		EL.jaxson(url, params, this);
	},
};
Polymer.ELBehaviors = [ Polymer.ELBehaviorBase, Polymer.ELBehaviorDialog, Polymer.ELBehaviorsImpl, Polymer.NeonAnimationRunnerBehavior ];
</script>
