<script>
Polymer.ELBehaviorDialog = {
	// load dialog from event
	dialogEvent: function() {
		var target = findTarget('dialog', 'data');
		this._dialog(target.dataset.dialog);
	},
	// refits the opened dialog
	dialogFit: function() {
		var dialog;
		if(dialog = this.$$('el-dialog[opened]')) {
		console.log("dialog",dialog);
			dialog.fit();
		}
	},
	// open dialog by id
	dialogOpen: function(dialogID) {
		// close old dialog
		if(EL.dialog)
			EL.dialog.close();

		// link new dialog
		EL.dialog = this.$[dialogID];

		// open new dialog
		EL.dialog.open();
	},
};
</script>
