<dom-module id="el-main">
	<!-- import local style sheet -->
	<link rel="import" type="css" href="/elements/styles/el-main.css">
	<template>
		<!-- main drawer controller -->
		<paper-drawer-panel>
			<!-- left drawer - menu and control panel -->
			<paper-header-panel drawer>
				<!-- drawer toolbar -->
				<paper-toolbar class="center">
					<!-- site title and home link -->
					<a href="/" title="EagleLogger.com">
						<h1>Eagle Logger</h1>
					</a>
				</paper-toolbar>
				<!-- drawer content -->
				<div class="drawer-content">
					<!-- main menu -->
					<el-menu authed="[[authed]]"></el-menu>
					<div id="conpan-container"></div>
					<!-- chat box -->
					<el-chat></el-chat>
				</div>
			</paper-header-panel>
			<!-- content window -->
			<paper-header-panel main>
				<!-- page toolbar -->
				<paper-toolbar>
					<!-- drawer button [hidden in narrow] -->
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<!-- site title [hidden in narrow] -->
					<h2>[[header]]</h2>
					<!-- vertical menu -->
					<paper-menu-button hidden="[[vertMenuHidden]]">
						<paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
						<paper-menu class="dropdown-content" selected="2">
							<template is="dom-repeat" items="[[vertMenu]]">
								<paper-item on-tap="vertMenuAction">[[item]]</paper-item>
							</template>
						</paper-menu>
					</paper-menu-button>
				</paper-toolbar>
				<!-- main content -->
				<div id="content"></div>
			</paper-header-panel>
		</paper-drawer-panel>
		<!-- About Dialog -->
		<el-dialog heading="About Eagle Logger" id="about">
			<p>
				This is a webapp powered by a MySQL database and uses the <a href="https://www.polymer-project.org/1.0/" target="_blank" title="Google's Polymer Project">Polymer Project</a><br>to utilize the <a href="http://webcomponents.org/" target="_blank" title="WebComponents ROCK!">Web Components</a> standard.
			</p>
			<p>would be c
				The source can be found on <a href="https://github.com/kevashcraft/eaglelogger" target="_blank" title="EagleLogger Source Code">GitHub</a>. Feel free to contribute!
			</p>
			<p>
				Found a bug? Got a question? Email me at <a href="mailto:km4fpa@eaglelogger.com">KM4FPA@EagleLogger.com</a>
			</p>
		</el-dialog>
		<!-- Toaster -->
		<paper-toast id="toast"></paper-toast>
		<!-- Local Storage -->
		<iron-localstorage name="user" value="{{user}}" on-iron-localstorage-load="userInit" on-iron-localstorage-load-empty="userInit"></iron-localstorage>
	</template>
</dom-module>
<script src="/elements/scripts/el-main.js"></script>
